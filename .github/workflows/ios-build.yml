name: Build iOS App for TestFlight

on:
  workflow_dispatch: # Allows manual triggering from GitHub UI

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.4'
          cache: 'npm'
          cache-dependency-path: 'apps/mobile/package-lock.json'

      - name: Install dependencies
        working-directory: apps/mobile
        run: npm ci

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Initialize git in mobile directory (isolate from monorepo)
        working-directory: apps/mobile
        run: |
          git init
          git add .
          git commit -m "Mobile app for EAS build"

      - name: Build and Submit iOS app to TestFlight
        working-directory: apps/mobile
        run: eas build --platform ios --profile production --non-interactive --auto-submit
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Build complete
        run: echo "Build submitted to TestFlight! Check App Store Connect for the new build."
